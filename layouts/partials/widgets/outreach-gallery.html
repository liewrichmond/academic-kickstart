{{ $st := .page }}
{{ $columns := $st.Params.design.columns | default "2" }}

<div class="outreach-gallery">
  {{ if ne $columns "1" }}
      {{ $st.Content }}
    
  {{ else }}
    <div class="col-lg-12">
      {{ with $st.Title }}<h1>{{ . | markdownify | emojify }}</h1>{{ end }}
      {{ with $st.Params.subtitle }}<p>{{ . | markdownify | emojify }}</p>{{ end }}
      {{ $st.Content }}
    </div>
  {{ end }}
</div>
<style>
    .wg-outreach-gallery > .container {
        margin-left: 10vw;
        padding-left: 0;
        padding-top: 0;
    }

    .outreach-gallery {
        width:80vw
    }
</style>
